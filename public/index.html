<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Animación Lottie</title>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            color: #333;
            overflow: hidden;
        }

        #container {
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 30px;
        }

        #circle {
            width: 350px;
            height: 350px;
            background-color: rgb(255, 167, 96);
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.1);
        }

        dotlottie-player {
            width: 500px;
            height: 500px;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Server is up!</h1>
        <div id="circle">
            <dotlottie-player src="https://lottie.host/6d863761-b82b-4491-bb57-145b2c0c5870/VbwprXqzhc.lottie"
                background="transparent" speed="1" loop autoplay></dotlottie-player>
        </div>
    </div>
</body>

</html>
